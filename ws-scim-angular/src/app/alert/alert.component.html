<p-dialog header={{message.type}} [(visible)]="display" [modal]="true" width="450" [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [baseZIndex]="10000">
    <p-card>
        <p>
            {{message.data}} 
        </p>
        <hr class="blue-line">
    </p-card>
  <p-footer>
      <button type="button" pButton icon="pi pi-check" (click)="display=false" label="Yes"></button>
  </p-footer>
</p-dialog>

<!--- alert dialog -->
<p-dialog header={{message.type}} [(visible)]="alret_display" [modal]="true" width="450" [responsive]="true" [style]="{'margin-left':'80px', 'margin-right':'80px'}" [baseZIndex]="10000">
    <p-card>
      <p>
          {{message.data}} 
      </p>
      <hr class="red-line">
      <p>
        {{message.data.message}}
      </p>
    </p-card>
  <p-footer>
      <button type="button" pButton icon="pi pi-check" (click)="alret_display=false" label="Close"></button>
  </p-footer>
  </p-dialog>

<!--- error dialog -->
<p-dialog header={{message.type}} [(visible)]="error_display" [modal]="true" width="450" [responsive]="true" [style]="{'margin-left':'80px', 'margin-right':'80px'}" [baseZIndex]="10000">
  <p-card>
    <p>
        {{message.data.type}} : {{message.data.code}}
    </p>
    <hr class="red-line">
    <p>
      {{message.data.message}}
    </p>
  </p-card>
  <p-panel header="Detail" [toggleable]="true" collapsed="false" >
    <pre>{{message.data.detail}}</pre>
  </p-panel>
<p-footer>
    <button type="button" pButton icon="pi pi-check" (click)="error_display=false" label="Close"></button>
</p-footer>
</p-dialog>
