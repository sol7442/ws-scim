<p-panel>
    <p-header>
        <div class="ui-helper-clearfix">
            <span class="ui-panel-title context-header-text" style="display:inline-block;margin-top:4px;font-weight:bold">
              원장 시스템 리스트
            </span>
        </div>
    </p-header>
    <div class="ui-helper-clearfix">
        <p-table class="table-cell-center" [value]="systems" [paginator]="true" [rows]="5" [responsive]="true"
          selectionMode="single" [(selection)]="selectedSystem" dataKey="systemId">
            <ng-template pTemplate="header">
                <tr>
                    <th>시스템 아이디</th>
                    <th>시스템 이름</th>
                    <th>시스템 URL</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-system>
                <tr (click)="onSelelectSystem(system)">
                    <td>{{system.systemId}}</td>
                    <td>{{system.systemName}}</td>
                    <td pEditableColumn>
                        <p-cellEditor>
                            <ng-template pTemplate="input">
                                <input type="text" [(ngModel)]="system.systemUrl" required>
                            </ng-template>
                            <ng-template pTemplate="output">
                                {{system.systemUrl}}
                            </ng-template>
                        </p-cellEditor>
                        
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-panel>
<p-card >
    <div class="ui-g">        
        <div class="p-col-9">
            <p-dropdown [options]="configFiles" [style]="{'width':'100%'}" optionLabel="path" (onChange)="onSelectConfigFile($event)"></p-dropdown>
        </div>                
        <div class="p-col-3">
            <p-fileUpload mode="basic" (onUpload)="uploadConfig($event)" (onBeforeUpload)="onBeforeConfigUpload($event)"  url="{{configUploadUrl}}" multiple="multiple"  maxFileSize="10000000"></p-fileUpload>
        </div>
        <div class="p-col-12 box-stretched">
            <div class="grandparent" style="width:calc(100vw - 250px); height: calc(100vh - 650px); overflow: scroll; background: gray">
                <div class="parent" style="display: inline-block;" >
                    <pre>{{configFile}}</pre>
                </div>
            </div>
        </div>
    </div>
    <p-footer>
        <p-fileUpload (onUpload)="uploadLibray($event)" (onBeforeUpload)="onBeforeLibraryUpload($event)" url="{{librayUploadUrl}}" multiple="multiple"  maxFileSize="10000000"></p-fileUpload>
    </p-footer>
</p-card>
