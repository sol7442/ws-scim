<p-panel>
    <p-header>
        <div class="ui-helper-clearfix">
            <span class="ui-panel-title context-header-text" style="display:inline-block;margin-top:4px;font-weight:bold">
              원장 시스템 리스트
            </span>
        </div>
    </p-header>
    <div class="ui-helper-clearfix">
        <p-table class="table-cell-center" [value]="systems" [paginator]="true" [rows]="5" [responsive]="true"
          selectionMode="single" [(selection)]="selectedSystem" dataKey="systemId">
            <ng-template pTemplate="header">
                <tr>
                    <th>시스템 아이디</th>
                    <th>시스템 이름</th>
                    <th>시스템 URL</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-system>
                <tr (click)="onRowSelect(system)">
                    <td>{{system.systemId}}</td>
                    <td>{{system.systemName}}</td>
                    <td>{{system.systemUrl}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-panel>
<p-card >
    <div class="ui-g">        
        <div class="ui-g-12 ">
            <label>Repository 연결 정보</label>         
        </div>
        <div class="ui-g-12 ">
            <p-dropdown [style]="{'width':'150px'}"  [options]="repositorys" [(ngModel)]="selectcedRepository" optionLabel="label"></p-dropdown>
            <input class="input-text" type="text" pInputText [(ngModel)]="jdbcUrl" size="50" pInputText placeholder="JDCB URL : "/>
        </div>
        <div class="ui-g-12">
          <hr class="red-line">
        </div>
    </div>
    <p-footer>
        <button pButton type="button" label="Save" class="ui-button-secondary" (click)="saveRepository()"></button>
    </p-footer>
</p-card>

<button pButton type="button" label="Library Patch" class="ui-button-secondary" (click)="patchLibrary()"></button>
