<table>
    <tr>
        <td>
            <p-panel >
                <p-header>
                    <div >
                        <span class="ui-panel-title context-header-text" style="display:inline-block;margin-top:4px;font-weight:bold">
                            관리자 리스트
                        </span>
                    </div>
                </p-header>
                <p-table [value]="admins" [paginator]="true" [rows]="5" [responsive]="true"  selectionMode="single">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-admin>
                            <tr (click)="onSelelectAdmin(admin)">
                                <td>{{admin.adminId}}</td>
                                <td>{{admin.adminName}}</td>
                                <td>{{admin.adminType}}</td>
                            </tr>
                    </ng-template>
                </p-table>
                <p-footer>
                    <table>
                        <tr>
                            <td><button type="button" pButton label="추가" (click)="onAdd()"></button></td>
                            <td><button type="button" pButton label="삭제" (click)="onRemove()"></button></td>
                            <td><button type="button" pButton label="변경" (click)="onEdit()"></button></td>
                        </tr>
                    </table>
                </p-footer>
            </p-panel>
        </td>
    </tr>
    <tr>
        <td>
            
        </td>
    </tr>
</table>

<p-dialog [(visible)]="displayDialog" [resizable]="false" [modal]="true" width="450" [style]="{'margin-top':'-120px','margin-left':'80px', 'margin-right':'80px'}"  (onAfterHide)="onDialogHide()">
    <p-card>
        <input [(ngModel)]="newAdmin.adminId"   class="input-text"  type="text" size="35" pInputText placeholder="관리자 아이디"> 
        <input [(ngModel)]="newAdmin.adminName" class="input-text"  type="text" size="35" pInputText placeholder="관리자 이름"> 
        <input [(ngModel)]="newAdmin.adminType" class="input-text"  type="text" size="35" pInputText placeholder="관리자 타입"> 
        <hr class="red-line">
        <input [(ngModel)]="newAdmin.password"  class="input-text"  type="password" size="35" pInputText placeholder="패스워드">     
        <input [(ngModel)]="newPasswordC" class="input-text" type="password" size="35" pInputText placeholder="패스워드 확인">    
    </p-card>
    <p-footer>
        <button type="button" pButton icon="pi pi-check"  label="Add" (click)="selectClose()"></button>
        <button type="button" pButton icon="pi pi-close"  label="Close" (click)="cancelClose()"></button>
    </p-footer>
</p-dialog>
