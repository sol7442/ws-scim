<table>
    <tr>
        <td>
            <p-panel header="관리자 리스트" >
                <p-table [value]="admins" [paginator]="true" [rows]="5" [responsive]="false"  selectionMode="single">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Type</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-admin>
                            <tr (click)="onSelelectAdmin(admin)">
                                <td>{{admin.adminId}}</td>
                                <td>{{admin.adminName}}</td>
                                <td>{{admin.adminType}}</td>
                            </tr>
                    </ng-template>
                </p-table>
                <p-footer>
                    <table>
                        <tr>
                            <td><button type="button" pButton label="추가" (click)="onAdd()"></button></td>
                            <td><button type="button" pButton label="삭제" (click)="onRemove()"></button></td>
                            <td><button type="button" pButton label="변경" (click)="onEdit()"></button></td>
                        </tr>
                    </table>
                </p-footer>
            </p-panel>
        </td>
    </tr>
    <tr>
        <td>
            
        </td>
    </tr>
</table>

<app-admin-info-dlg [adminData]="adminData" (result)="onResult($event)"></app-admin-info-dlg>

{{displayDialog}}
