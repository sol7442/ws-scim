<p-dialog [(visible)]="_displayDialog" [resizable]="false" [modal]="true" width="450" [style]="{'margin-top':'-120px','margin-left':'80px', 'margin-right':'80px'}">
  <p-header>
    ADMINISTRATOR INFO
  </p-header>
    <div class="shadow-form-box">
        <table class="input-form">
            <tr>
              <td class="form-label"><label>아이디</label></td>
              <td class="form-input"><input [(ngModel)]="_admin.adminId" class="input-text"  type="text" size="30"></td>
            </tr>
            <tr>
              <td class="form-label"><label>이름</label></td>
              <td class="form-input"> <input [(ngModel)]="_admin.adminName" class="input-text"  type="text" size="30"> </td>
            </tr>                    
            <tr>
                <td class="form-label"><label>타입</label></td>
                <td class="form-input"><input [(ngModel)]="_admin.adminType" class="input-text"  type="text" size="30"> </td>
            </tr> 
            <tr>
                <td class="form-label"><label>상태</label></td>
                <td class="form-input"><p-inputSwitch [(ngModel)]="_admin.state"></p-inputSwitch> </td>
            </tr> 
        </table>
        <hr class="blue-line">
        <table class="input-form">
                <tr>
                  <td class="form-label"><label>패스워드</label></td>
                  <td class="form-input"><input [(ngModel)]="_admin.password" class="input-text"  type="password" pPassword size="30"></td>
                </tr>
                <tr>
                  <td class="form-label"><label>패스워드 확인</label></td>
                  <td class="form-input"> <input [(ngModel)]="_passwordConfim" class="input-text"  type="password" size="30"> </td>
                </tr> 
            </table>
    </div>
    <p-footer>
        <button type="button" pButton label={{_okLabel}} (click)="okClose()"></button>
        <button type="button" pButton label="닫기" (click)="cancelClose()"></button>
    </p-footer>
</p-dialog>
